<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registeration form</title>
    <link rel="stylesheet" href="regist_style.css">
</head>
<body>
        <header>
            <h1>Registeration Form</h1>
            <p>Please fill out this form with the required information</p>
        </header>
        <main>
            <form  >
                <fieldset class="info">

                    <label for="fname" >Enter Your First Name:</label>
                        <input type="text" id="fname" name="fname" required>
                        
                    
                    <label for="lname">Enter Your Last Name:</label> 
                        <input type="text" id="lname" name="lname" required>
                        
                
                    <label for="email" >Enter Your Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                    
                    <label for="pass">Create a New Password:</label>
                        <input type="password" id="pass" name="pass" required pattern="[a-z0-6]{8,}">
                        
                </fieldset>  

                <fieldset >
                <label for="Pacc"><input class="choose" type="radio" id="Pacc" name="account">
                    Personal Account</label>
                    
                
                <label for="Bacc"> <input class="choose" type="radio" id="Bacc" name="account">
                    Personal Account</label>
                    
                
                <label for="terms"> <input  class="choose" type="checkbox" id="terms" name="terms">
                    I accept the 
                    <a href="">terms and conditions</a>  </label>
                </fieldset>

                <fieldset class="info">
                <label for="myfile">Upload a profile picture:</label>
                <input type="file" name="myfile" id="myfile">

                <label for="age">Input your age (years):</label>
                <input type="number" name="age" id="age" min="13" max="100">

                <label for="media">How did you hear about us?</label>
                <select name="media" id="media" >
                    <option value="" disabled selected>Select your option</option>
                    <option value="News">freecodecamp News</option>
                    <option value="youtube">freecodecamp youtube channel</option>
                    <option value="forum">freecodecamp forum</option>
                    <option value="others">others</option>
                </select>

                <label for="bio">Provide a bio:</label>
                <textarea  id="bio" name="bio" placeholder="I like coding on the beach..." rows="3" cols="30" ></textarea>  <br> <br>

            </fieldset>
                <input id="submitbtn" type="submit" value="Submit">
           

            </form>
        </main>
</body>
</html>
